<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe</title>
    <link rel="stylesheet" href="STYLE.css"/>
</head>
<body>
    <div class="msg-box hide"> 
        <p id="msg">WINNER</p>
        <button id="new-btn">NEW GAME</button>
    </div>

    <main>
        <h1>
            <span class="neon-x">X</span><span class="neon-o">O</span> TIC TAC TOE <span class="neon-o">O</span><span class="neon-x">X</span>
        </h1>
        <div class="page">
            <div class="game">
                <button class="cube"></button>
                <button class="cube"></button>
                <button class="cube"></button>
                <button class="cube"></button>
                <button class="cube"></button>
                <button class="cube"></button>
                <button class="cube"></button>
                <button class="cube"></button>
                <button class="cube"></button>
            </div>
        </div>
        <button id="reset-btn">RESET GAME</button>
    </main>

    <script src="JS CODE.js"></script>    
</body>
</html>
